<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Dashboard</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

body {
    background-color: #f5f5f5;
    color: #333;
    min-height: 100vh;
}

.dashboard {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}

header {
    margin-bottom: 30px;
    padding-bottom: 20px;
    border-bottom: 1px solid #ddd;
}

header h1 {
    font-size: 28px;
    color: #000;
    margin-bottom: 10px;
}

.date {
    color: #666;
    font-size: 16px;
}

.todo-container {
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    padding: 20px;
}

.add-todo {
    display: flex;
    margin-bottom: 20px;
}

.add-todo input {
    flex: 1;
    padding: 12px;
    border: 1px solid #ddd;
    border-radius: 4px 0 0 4px;
    font-size: 16px;
}

.add-todo input:focus {
    outline: none;
    border-color: #000;
}

.add-todo button {
    padding: 12px 20px;
    background-color: #000;
    color: white;
    border: none;
    border-radius: 0 4px 4px 0;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s;
}

.add-todo button:hover {
    background-color: #333;
}

.todo-stats {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
    padding-bottom: 20px;
    border-bottom: 1px solid #eee;
}

.stat {
    text-align: center;
    padding: 10px;
    background-color: #f9f9f9;
    border-radius: 4px;
    width: 30%;
}

.stat span {
    font-size: 24px;
    font-weight: bold;
    color: #000;
    display: block;
    margin-bottom: 5px;
}

.stat p {
    color: #666;
    font-size: 14px;
}

.todo-list {
    min-height: 200px;
}

.todo-item {
    display: flex;
    align-items: center;
    padding: 15px;
    border-bottom: 1px solid #eee;
    animation: fadeIn 0.3s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

.todo-checkbox {
    margin-right: 15px;
    width: 20px;
    height: 20px;
    cursor: pointer;
    appearance: none;
    border: 2px solid #ddd;
    border-radius: 4px;
    position: relative;
}

.todo-checkbox:checked {
    background-color: #000;
    border-color: #000;
}

.todo-checkbox:checked::after {
    content: '✓';
    position: absolute;
    color: white;
    font-size: 14px;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

.todo-text {
    flex: 1;
    font-size: 16px;
}

.completed .todo-text {
    text-decoration: line-through;
    color: #999;
}

.delete-btn {
    background: none;
    border: none;
    color: #999;
    cursor: pointer;
    font-size: 18px;
    transition: color 0.3s;
}

.delete-btn:hover {
    color: #ff3333;
}

.empty-state {
    text-align: center;
    padding: 40px 0;
    color: #999;
}

#logoutButton{
    padding: 12px 20px;
    background-color: #000;
    color: white;
    border: none;
    border-radius: 0 4px 4px 0;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s;
    border-radius: 4px;
    margin-left: 800px;
}

@media (max-width: 600px) {
    .dashboard {
        padding: 15px;
    }
    
    .todo-stats {
        flex-direction: column;
        gap: 10px;
    }
    
    .stat {
        width: 100%;
    }
    
    .add-todo {
        flex-direction: column;
    }
    
    .add-todo input {
        border-radius: 4px;
        margin-bottom: 10px;
    }
    
    .add-todo button {
        border-radius: 4px;
    }
}
    </style>
</head>
<body>
    <div class="dashboard">
        <button id="logoutButton" onclick="Logout()">Logout</button>
        <header>
            <h1>Todo Dashboard</h1>
            <p class="date" id="current-date"></p>
        </header>
        
        <div class="todo-container">
            <div class="add-todo">
                <input type="text" id="new-todo" placeholder="Add a new task...">
                <button id="add-btn" onclick="addTodo()">Add</button>
            </div>
            
            <div class="todo-stats">
                <div class="stat">
                    <span id="total-count">0</span>
                    <p>Total</p>
                </div>
                <div class="stat">
                    <span id="completed-count">0</span>
                    <p>Completed</p>
                </div>
                <div class="stat">
                    <span id="pending-count">0</span>
                    <p>Pending</p>
                </div>
            </div>
            <div class="todo-list" id="todo-list">
                <!-- Todo items will be added here dynamically -->
            </div>
        </div>
    </div>
    
    <script>

       // Update the getTodo function to properly display todos with checkboxes
async function getTodo() {
    const todoList = document.getElementById("todo-list");
    const url = "http://localhost:3000/getTodo";

    try {
        const response = await fetch(url, {
            method: "GET",
            headers: {
                token: localStorage.getItem("token")
            }
        });
        
        if (!response.ok) {
            throw new Error(`Response status: ${response.status}`);
        }
        
        const data = await response.json();
        
        const emptyList = document.getElementById("todo-list");
        emptyList.innerHTML = "";


        // Create todo items
        let completedCount = 0;
        if(data){
            data.forEach((todo) => {
            const todoItem = document.createElement("div");
            todoItem.className = todo.isDone ? "todo-item completed" : "todo-item";
            todoItem.dataset.id = todo.id; 
            
            //testing code 
            console.log(todo.isDone);
            

            // Create checkbox
            const checkbox = document.createElement("input");
            checkbox.type = "checkbox";
            checkbox.className = "todo-checkbox";
            checkbox.checked = todo.isDone;
            checkbox.addEventListener("change", () => toggleTodoStatus(todo.id, checkbox.checked));
            
            // Create todo text
            const todoText = document.createElement("span");
            todoText.className = "todo-text";
            todoText.innerText = todo.task;
            
            // Create delete button
            const deleteBtn = document.createElement("button");
            deleteBtn.className = "delete-btn";
            deleteBtn.innerHTML = "×";
            deleteBtn.addEventListener("click", () => deleteTodo(todo.id));
            
            // Append elements to todo item
            todoItem.appendChild(checkbox);
            todoItem.appendChild(todoText);
            todoItem.appendChild(deleteBtn);
            
            // Append todo item to list
            todoList.appendChild(todoItem);
            
            // Count completed tasks
            if (todo.isDone) {
                completedCount++;
            }
        });
        await updateStats(data.length, completedCount, data.length - completedCount);
    }else{

        await updateStats(0, 0, 0);

    }
        
    }
    catch (error) {
        console.log(error);
    }
}

// Function to toggle todo completion status
async function toggleTodoStatus(todoId, isCompleted) {
    const url = "http://localhost:3000/markDone"; // Update this to your actual API endpoint
    
    try {
        const response = await fetch(url, {
            method: "PUT",
            headers: {
                "Content-Type": "application/json",
                token: localStorage.getItem("token")
            },
            body: JSON.stringify({
                id: todoId,
                isDone: isCompleted
            })
        });
        
        if (!response.ok) {
            throw new Error(`Response status: ${response.status}`);
        }
        
        // Update UI to reflect the change
        const todoItem = document.querySelector(`.todo-item[data-id="${todoId}"]`);
        if (todoItem) {
            if (isCompleted) {
                todoItem.classList.add("completed");
            } else {
                todoItem.classList.remove("completed");
            }
        }
        
        // Refresh stats
       await getTodo();
    }
    catch (error) {
        console.log(error);
    }
}

// Function to delete todo
async function deleteTodo(todoId) {
    const url = `http://localhost:3000/deleteTodo`; // Update this to your actual API endpoint
    
    try {
        const response = await fetch(url, {
            method: "DELETE",
            headers: {
                "Content-Type": "application/json",
                token: localStorage.getItem("token")
            },
            body: JSON.stringify({
                id: todoId
            })
        });
        
        if (!response.ok) {
            throw new Error(`Response status: ${response.status}`);
        }
        
        // Remove the todo item from the DOM
        const todoItem = document.querySelector(`.todo-item[data-id="${todoId}"]`);
        if (todoItem) {
            todoItem.remove();
        }
        
        // Refresh the todo list to update stats
        await getTodo();
    }
    catch (error) {
        console.log(error);
    }
}

// Update stats display
function updateStats(total, completed, pending) {
    document.getElementById("total-count").textContent = total;
    document.getElementById("completed-count").textContent = completed;
    document.getElementById("pending-count").textContent = pending;
}

// Fix the typo in the addTodo function and clear input after adding
async function addTodo() {
    const todoInput = document.getElementById("new-todo");
    const todo = todoInput.value.trim();
    
    if (!todo) return; // Don't add empty todos
    
    const url = "http://localhost:3000/addTodo";
    
    try {
        const response = await fetch(url, {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                token: localStorage.getItem("token")
            },
            body: JSON.stringify({
                task: todo
            })
        });
        
        if (!response.ok) {
            throw new Error(`Response status: ${response.status}`);
        }
        await response.json();
        console.log("Todo added successfully");
        
        // Clear the input field
        todoInput.value = "";
        
        // Refresh the todo list
        await getTodo();
    }
    catch (error) {
        console.log(error);
    }
}

function Logout(){
    localStorage.removeItem("token");
}

// Add event listener for Enter key on the input field
document.getElementById("new-todo").addEventListener("keypress", function(event) {
    if (event.key === "Enter") {
        addTodo();
    }
});

// Display current date
function displayCurrentDate() {
    const dateElement = document.getElementById("current-date");
    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    const currentDate = new Date().toLocaleDateString(undefined, options);
    dateElement.textContent = currentDate;
}

// Initialize the app
function initApp() {
    displayCurrentDate();
    getTodo();
}

// Fix the typo in 'shown = ture' to 'shown = true'
let shown = false;

// Initialize the app when the page loads
window.addEventListener("DOMContentLoaded", initApp);
        

    </script>
</body>
</html>
